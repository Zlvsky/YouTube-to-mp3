<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
    <title>mp3 downlaod</title>
  </head>
  <body>
    <div id="app">
      <div id="contentSide">
        <header>
          <h2>YouTube2Mp3</h2>
        </header>

        <div id="container">
          <div id="hero">
            <span class="preHeader">Youtube to Mp3</span>
            <h1>
              Convert your favourite <br />
              music fast & safely<span class="color">.</span>
            </h1>
            <p class="description">Paste full youtube link, click add link and download!<br/> It's that simple:)</p>
          </div>
          <div id="linksWrap">
            <input
              type="text"
              name="link"
              id="link"
              placeholder="Copy and Paste youtube link here..."
            />
            <button id="add">add link</button>
          </div>
          <div id="wrap">
            <div id="song">Song name: <span id="songName"></span></div>
            
          </div>
          <button id="Convert" class="disactive">
            DOWNLOAD
          </button>
        </div>
      </div>

      <div id="imageSide"></div>
    </div>

    <!-- <div id="vinylWrap">
      <div id="vinylContainer">
        <div class="infiniteSpin">
          <img src="/vinyl.svg" class="vinylImage" />
        </div>
      </div>
    </div> -->
  </body>
  <script type="module" src="/tools/Validator.js" charset="utf-8"></script>
  <script type="module" src="app.js" charset="utf-8"></script>
</html>
