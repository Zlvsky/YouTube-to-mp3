<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli&display=swap"
      rel="stylesheet"
    />
    <title>mp3 downlaod</title>
  </head>
  <body>
    <div id="app">
      <div id="loadingScreen" class="loadingDisactive">
        <svg
          class="spinner"
          width="65px"
          height="65px"
          viewBox="0 0 66 66"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="path"
            fill="none"
            stroke-width="6"
            stroke-linecap="round"
            cx="33"
            cy="33"
            r="30"
          ></circle>
        </svg>
      </div>

      <div id="contentSide">
        <header>
          <h2>YouTube2Mp3</h2>
        </header>

        <div id="container">
          <div id="hero">
            <span class="preHeader">Youtube to Mp3</span>
            <h1>
              Convert your favourite <br />
              music fast & safely<span class="color">.</span>
            </h1>
            <p class="description">
              Paste full youtube link, click add link and download!<br />
              It's that simple:)
            </p>
          </div>
          <div id="linksWrap">
            <input
              type="text"
              name="link"
              id="link"
              placeholder="Copy and Paste youtube link here..."
            />
            <button id="add">add link</button>
          </div>
          <div id="wrap">
            <div id="song">
              <strong>Song name:</strong> <span id="songName"></span>
            </div>
          </div>
          <button id="Convert" class="disactive">DOWNLOAD</button>
        </div>
      </div>

      <div id="imageSide"></div>
    </div>

  </body>
  <script type="module" src="/tools/Validator.js" charset="utf-8"></script>
  <script type="module" src="app.js" charset="utf-8"></script>
</html>
